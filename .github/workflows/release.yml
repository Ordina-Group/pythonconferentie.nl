name: Release
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: rentman-dashboard
          changelog-types: '[{"type":"feat","section":"New","hidden":false},{"type":"fix","section":"Changed and fixed","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false}]'

      - uses: actions/checkout@v2
        if: ${{ steps.release.outputs.release_created }}

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
        if: ${{ steps.release.outputs.release_created }}

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
        if: ${{ steps.release.outputs.release_created }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PythonConference'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_592d9de538b8408890c8c1e3e249fc69 }}
          package: .
        if: ${{ steps.release.outputs.release_created }}
